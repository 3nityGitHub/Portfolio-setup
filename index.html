<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rapheal Okonta Profile</title>
  </head>
  <body>
    <header>
      <nav class="nav_bar">
        <a class="name_logo">RAPHEAL OKONTA</a>
        <div class="nav_header_link">
          <a class="header_portfolio" href="">Portfolio</a>
          <a class="header_about" href="">About</a>
          <a class="header_contact" href="">Contact</a>
          <img
            class="email_icon"
            src="./images/Disabled.png"
            alt="email_button"
          />
        </div>
        <div class="hamburger_icon">
          <img
            class="nav_email_icon"
            src="./images/Union.svg"
            alt="Menu button"
          />
        </div>
      </nav>
    </header>
    <section class="main_section">
      <div class="main_section_div">
        <h1>Hey There, I’m Rapheal!</h1>
        <h2 class="header_title">I am a software developer</h2>
        <p class="header_description">
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don’t hestiate to <strong>contact me.</strong>
        </p>
      </div>
      <ul class="social_media_link">
        <li class="social_media_icon">
          <a href=""><img src="./images/github.svg" alt="" /></a>
        </li>
        <li class="social_media_icon">
          <a href=""><img src="./images/Linkedinicon.svg" alt="" /></a>
        </li>
        <li class="social_media_icon">
          <a href=""><img src="./images/angellist.svg" alt="" /></a>
        </li>
        <li class="social_media_icon">
          <a href=""><img src="./images/twitter.svg" alt="" /></a>
        </li>
        <li class="social_media_icon">
          <a href=""></a><img src="./images/medium.svg" alt="" />
        </li>
      </ul>
    </section>
  </body>
</html>
